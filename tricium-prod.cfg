acls {
  role: REQUESTER
  group: "tricium-infra-requesters"
}

functions {
  type: ANALYZER
  name: "ChromiumosWrapper"
  needs: GIT_FILE_DETAILS
  provides: RESULTS
  owner: "bmgordon@google.com"
  monorail_component: "Infra>ChromeOS>Build>Platform"
  impls {
    runtime_platform: LINUX
    provides_for_platform: LINUX
    recipe {
      project: "chromeos"
      bucket: "infra"
      builder: "tricium"
    }
    deadline: 900
  }
}

selections {
  function: "ChromiumosWrapper"
  platform: LINUX
}

